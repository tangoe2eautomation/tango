formatVersion: 1
inputs:
  flavor:
    type: string
    enum:
      - small
      - medium
      - large
    title: flavor
    description: Choose the flavor
resources:
  Cloud_vSphere_Machine_1:
    type: Cloud.vSphere.Machine
    properties:
      image: centos65x64
      flavor: '${input.flavor}'
      constraints: 
        - tag: vc-blr
      storage:
        constraints:
          - tag: eso-vra-vc-blr-vsan-storage
      networks:
        - network: '${resource.Cloud_vSphere_Network_1.id}'
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      constraints:
        - tag: eso-vra-vc-blr-network-VC-VM-MGMT-503
