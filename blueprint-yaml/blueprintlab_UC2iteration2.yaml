# description: scale out load-balanced wordpress to 3 nodes and add an external disk to storage
---
resources:
  mysql:
    type: "Compute"
    properties:
      name: "mysql"
      instanceType: small
      imageType: "ubuntu"
      networks:
        - name: "${wpnet.name}"
      constraints:
        - tag: test
      cloudConfig: |
          #cloud-config
          repo_update: true
          repo_upgrade: all
 
          packages:
           - mysql-server
 
          runcmd:
           - sed -e '/bind-address/ s/^#*/#/' -i /etc/mysql/mysql.conf.d/mysqld.cnf
           - service mysql restart
           - mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY 'mysqlpassword';"
           - mysql -e "FLUSH PRIVILEGES;"
  wordpress:
    type: "Compute"
    properties:
      name: "wordpress"
      instanceType: small
      imageType: "ubuntu"
      _cluster: 4
      networks:
        - name: "${wpnet.name}"
          
      constraints:
        - tag: test
      cloudConfig: |
          #cloud-config
          repo_update: true
          repo_upgrade: all
 
          packages:
           - apache2
           - php
           - php-mysql
           - libapache2-mod-php
           - php-mcrypt
           - mysql-client
 
          runcmd:
           - mkdir -p /var/www/html/mywordpresssite && cd /var/www/html && wget https://wordpress.org/latest.tar.gz && tar -xzf /var/www/html/latest.tar.gz -C /var/www/html/mywordpresssite --strip-components 1
           - i=0; while [ $i -le 10 ]; do mysql --connect-timeout=3 -h ${mysql.networks[0].address} -u root -pmysqlpassword -e "SHOW STATUS;" && break || sleep 15; i=$((i+1)); done
           - mysql -u root -pmysqlpassword -h ${mysql.networks[0].address} -e "create database wordpress_blog;"
           - mv /var/www/html/mywordpresssite/wp-config-sample.php /var/www/html/mywordpresssite/wp-config.php
           - sed -i -e s/"define('DB_NAME', 'database_name_here');"/"define('DB_NAME', 'wordpress_blog');"/ /var/www/html/mywordpresssite/wp-config.php && sed -i -e s/"define('DB_USER', 'username_here');"/"define('DB_USER', 'root');"/ /var/www/html/mywordpresssite/wp-config.php && sed -i -e s/"define('DB_PASSWORD', 'password_here');"/"define('DB_PASSWORD', 'mysqlpassword');"/ /var/www/html/mywordpresssite/wp-config.php && sed -i -e s/"define('DB_HOST', 'localhost');"/"define('DB_HOST', '${mysql.networks[0].address}');"/ /var/www/html/mywordpresssite/wp-config.php
           - service apache2 reload
  myapp-lb:
    type: "Compute.LoadBalancer"
    properties:
      name: "myapp-lb"
      network: "${wpnet.name}"
      instances: "${wordpress.id}"
      routes:
        - protocol: "HTTP"
          port: "80"
          instanceProtocol: "HTTP"
          instancePort: "80"
          healthCheckConfiguration:
            protocol: "HTTP"
            port: "80"
            urlPath: "/mywordpresssite/wp-admin/install.php"
            intervalSeconds: 6
            timeoutSeconds: 5
            unhealthyThreshold: 2
            healthyThreshold: 2
      internetFacing: true
  wpnet:
    type: "Compute.Network"
    properties:
      name: wpnet
      networkType: external
      outboundAccess: true
      constraints:
        - tag: test
        - tag: isolated-net
  backup:
    type: "Compute"
    properties:
      name: "backup"
      instanceType: small
      imageType: "ubuntu"
      connectedTo: "${mysql.address}"
      networks:
        - name: "${wpnet.name}"
      constraints:
        - tag: test